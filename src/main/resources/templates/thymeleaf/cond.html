<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            th, td { padding: 3px; }
        </style>
    </head>
<body>
    <h1>조건식</h1>
    <hr>
    <h3>Selection</h3>
    <div th:if="${num1 % 2 == 0}">num1은 짝수</div>
    <div th:if="${num1 % 2 == 1}">num1은 홀수</div>
    <div th:unless="${num2 % 2 == 0}">num2는 홀수</div>
    <div th:unless="${num2 % 2 == 1}">num2는 짝수</div>
    <hr>
    <h3>Switch</h3>
    <table border="1">
        <tr>
            <td>ID</td><td>이름</td><td>나이</td><td>스위치 결과</td>
        </tr>
        <tr th:each="member: ${memberList}">
            <td>[[${member.mid}]]</td>
            <td>[[${member.name}]]</td>
            <td>[[${member.age}]]</td>
            <td th:switch="${member.mid} % 3">
                <span th:case="0">나머지 0</span>
                <span th:case="1">나머지 1</span>
                <span th:case="*">나머지 2</span>              <!-- * 표시는 default느낌 -->
            </td>
        </tr>
    </table>
    <h3>Selection</h3>              <!-- 조건식 -->
    <div th:text="*{num1 % 2 == 0}">num1은 짝수</div>
    <div th:text="*{num1 % 2 == 1}">num1은 홀수</div>
    <div th:text="*{num2 % 2 == 0}">num2는 홀수</div>
    <div th:text="*{num2 % 2 == 1}">num2는 짝수</div>
</body>
</html>
